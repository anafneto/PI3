<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir Credenciais</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
    <div class="bg-dark text-white text-left py-4">
        <strong class="mb-0 fs-4 px-5">Pedir Credenciais</strong>
    </div>
    <div class="container py-5">
        <div class="row">
            <!-- Empresa Form -->
            <div class="col-md-5">
                <h4 class="mb-3 fs-5">Empresa</h4>
                <form>
                    <div class="mb-2">
                        <label for="nomeEmpresa" class="form-label">Nome da Empresa <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-sm" id="nomeEmpresa" required>
                    </div>
                    <div class="mb-2">
                        <label for="nif" class="form-label">Número de Identificação Fiscal <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-sm" id="nif" required>
                    </div>
                    <div class="mb-2">
                        <label for="localizacao" class="form-label">Localização <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-sm" id="localizacao" required>
                    </div>
                    <div class="mb-2">
                        <label for="emailEmpresa" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control form-control-sm" id="emailEmpresa" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-sm w-100">Submeter Pedido</button>
                </form>
            </div>
            <!-- Spacer -->
            <div class="col-md-1 d-flex justify-content-center">
                <div class="border-end"></div>
            </div>
            <!-- Estudante/Diplomado Form -->
            <div class="col-md-6">
                <h4 class="mb-3 fs-5">Estudante/Diplomado</h4>
                <form>
                    <div class="mb-2">
                        <label for="nomeCompleto" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-sm" id="nomeCompleto" required>
                    </div>
                    <div class="mb-2">
                        <label for="numeroMecanografico" class="form-label">Número Mecanográfico</label>
                        <input type="text" class="form-control form-control-sm" id="numeroMecanografico">
                    </div>
                    <div class="mb-2">
                        <label for="curso" class="form-label">Curso <span class="text-danger">*</span></label>
                        <select class="form-select form-select-sm" id="curso" required>
                            <option value="" disabled selected>Escolher</option>
                            <option value="curso1">Curso 1</option>
                            <option value="curso2">Curso 2</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="contactoTelefonico" class="form-label">Contacto Telefónico <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-sm" id="contactoTelefonico" required>
                    </div>
                    <div class="mb-2">
                        <label for="emailEstudante" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control form-control-sm" id="emailEstudante" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-sm w-100">Submeter Pedido</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
